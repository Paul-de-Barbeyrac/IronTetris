<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.25.0/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.1/math.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Tetris Game</title>
</head>

<body>

  <div class="col-12">
    <h1>Iron Tetris</h1>
  </div>

  <div class="container">
    <div class="row">


      <div class="col-6">
        <div class="timer"></div>
        <span>Timer : </span>
        <span id="chrono"></span>
        <div class="Level"></div>
        <span>Level :</span>
        <div class="Score">
          <span>Score :</span>
          <a id="score">0</a>
        </div>
        <div class="line">
          <span>Line completed :</span>
          <a id="lines">0</a>
        </div>
        <div class="next">
          <div class="next-text">
            <p>Next piece :</p>
          </div>
          <div>
            <canvas id="NextTetromino" width="100" height="100"></canvas>
          </div>
        </div>
      </div>



      <div class="col-6">
        <canvas id="Tetris" width="500" height="800"></canvas>
      </div>


    </div>






    <div id="container-tetris">
      <div id="timer_div" class="Visible"></div>

    </div>
  </div>
  <!-- <button type="button" class="btn btn-success">Success</button> -->

  <audio id="BackgroundMusic">
    <source src="music/music1.mp3" type="audio/mpeg">
  </audio>

  <audio id="RotationSound">
    <source src="music/sound effects/SFX_PieceRotateLR.ogg" type="audio/ogg">
  </audio>

  <audio id="HardDropSound">
    <source src="music/sound effects/SFX_PieceHardDrop.ogg" type="audio/ogg">
  </audio>

  <audio id="LeftRightSound">
    <source src="music/sound effects/SFX_PieceSoftDrop.ogg" type="audio/ogg">
  </audio>

  <audio id="LineSound">
    <source src="music/sound effects/SFX_SpecialTetris.ogg" type="audio/ogg">
  </audio>

  <script type="text/javascript" src="js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>

</html>
